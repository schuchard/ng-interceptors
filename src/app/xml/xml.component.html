<h1>XML to JSON</h1>
<div class="d-flex flex-column">
  <span class="py-3"
    >This response contains XML (located in the src/assets/posts.xml) but is parsed to JSON in the
    interceptor.</span
  >
  <div>
    <button mat-raised-button (click)="request()">request xml</button>
  </div>

  <pre class="mt-3">{{ response | json }}</pre>
</div>
