<h2>NOT Cachable request</h2>
<button (click)="request()">request</button>
<button (click)="request$ = undefined">clear request</button>
<br />
<pre>{{ request$ | json }}</pre>

<h2>Cachable request</h2>
<button (click)="requestCache(1)">request cache 1</button>
<button (click)="requestCache(2)">request cache 2</button>
<button (click)="cacheRequest$ = undefined">clear request</button>
<br />
<pre>{{ cacheRequest$ | json }}</pre>

<div class="cache-log">
  <div class="cache">
    <h2>Cache</h2>
    <button (click)="clearCache()">clear cache</button>
    <ul>
      <li *ngFor="let c of cache$ | async">
        <pre>{{ c | json }}</pre>
      </li>
    </ul>
  </div>
  <div class="logs">
    <h2>Requests</h2>
    <ul>
      <li *ngFor="let c of logs$ | async">
        <p>{{ c }}</p>
      </li>
    </ul>
  </div>
</div>
<router-outlet></router-outlet>
