<h1>NOT Cachable request</h1>
<button (click)="request()" [disabled]="request$">request</button>
<br />
<pre>{{ request$ | json }}</pre>

<h1>Cachable request</h1>
<button (click)="requestCache(1)" [disabled]="cacheRequest$">request cache 1</button>
<button (click)="requestCache(2)" [disabled]="cacheRequest$">request cache 2</button>
<br />
<pre>{{ cacheRequest$ | json }}</pre>

<h1>Cache</h1>
<button (click)="clearCache()">clear cache</button>
<ul>
  <li *ngFor="let c of cache$ | async">
    <pre>{{ c | json }}</pre>
  </li>
</ul>
<router-outlet></router-outlet>
